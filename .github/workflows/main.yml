        uses: actions/checkout@v2

      - name: ğŸ”¨ Build & Test
        run: |
          npm ci
          npm run lint
          npm run test
          npm run bundle
          touch bundles/.nojeykll

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
